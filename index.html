<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="movie-image"
      />
      <h2>Movie Title</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt
        maiores consectetur optio odit animi reprehenderit voluptatem! Quo
        magnam explicabo asperiores? optio odit animi reprehenderit voluptatem!
        Quo magnam explicabo asperiores?
      </p>
      <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
      <video
        src="https://videos.pexels.com/video-files/10495793/10495793-uhd_2732_1440_25fps.mp4"
        controls
      ></video>
      <i class="fa-solid fa-square-xmark fa-2x close-icon"></i>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
